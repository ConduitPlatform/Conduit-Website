on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "documentation/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - run: cd documentation && npm install
      - run: yarn build
